<!-- templates/teacher_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
    <h2 class="text-2xl font-bold">Tableau de bord enseignant</h2>

    <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4">Mes cours</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Titre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for course in courses %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ course.title }}</td>
                        <td class="px-6 py-4">{{ course.description }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="#" class="text-blue-600 hover:text-blue-900">GÃ©rer les notes</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
