<!-- templates/register.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Créer un nouvel utilisateur</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" required
                   class="w-full border p-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" required
                   class="w-full border p-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700">Mot de passe</label>
            <input type="password" name="password" required
                   class="w-full border p-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700">Confirmer le mot de passe</label>
            <input type="password" name="confirm_password" required
                   class="w-full border p-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700">Rôle</label>
            <select name="role" required
                    class="w-full border p-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <option value="étudiant">Étudiant</option>
                <option value="enseignant">Enseignant</option>
                <option value="directeur">Directeur</option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Créer l'utilisateur
        </button>
    </form>
</div>
{% endblock %}
