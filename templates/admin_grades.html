<!-- templates/admin_grades.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Administration des notes - {{ course.title }}</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ã‰tudiant</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Commentaires</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for grade in grades %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ grade.student_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ grade.grade }}/20</td>
                        <td class="px-6 py-4">{{ grade.comments }}</td>
                        <td class="px-6 py-4">
                            <button onclick="openGradeModal('{{ grade.student_id }}', '{{ grade.student_name }}', '{{ grade.grade }}', '{{ grade.comments|default('') }}')"
                                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                Modifier
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
