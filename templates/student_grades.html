<!-- templates/student_grades.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Notes pour {{ course.title }}</h2>
        {% if grades %}
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Commentaires</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for grade in grades %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-lg font-semibold">{{ grade.grade }}/20</span>
                            </td>
                            <td class="px-6 py-4">{{ grade.comments }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-gray-500">Aucune note enregistr√©e pour ce cours.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
